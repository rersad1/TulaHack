spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security Configuration
jwt.secret=YourVerySecretKeyShouldBeLongAndRandom

jwt.expiration.ms=900000
jwt.refresh.expiration.ms=604800000

app.base-url=http://localhost:8080

# Путь для подтверждения электронной почты (относительно app.base-url)
app.email-verification.path=/api/auth/verify-email?token=
# Путь для сброса пароля (относительно app.base-url)
app.password-reset.path=/api/auth/reset-password?token=